<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Sale</title>
</head>
<body>
<div align="center">
    <h1>Новый склад</h1>
    <br />
    <form action="#" th:action="@{/warehouse/save-product}" th:object="${product}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Артикул:</td>
                <td><input type="text" th:field="*{article}" /></td>
            </tr>
            <tr>
                <td>Наименование:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Склад:</td>
                <td>
                    <select th:field="*{warehouseId}">
                        <option value="0">select operator</option>
                        <option th:each="warehouse : ${list}" th:value="${warehouse.id}"
                                th:text="${warehouse.name}"></option>
                    </select>
                </td>
            </tr>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
