<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sales Manager Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div align="center">
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/warehouse" class="nav-link" aria-current="page">Склады</a></li>
                <li class="nav-item"><a href="/consignment/in" class="nav-link">Приходные накладные</a></li>
                <li class="nav-item"><a href="/consignment/out" class="nav-link">Списание</a></li>
                <li class="nav-item"><a href="/dish" class="nav-link active">Блюда</a></li>
                <li class="nav-item"><a href="/remains" class="nav-link">Остатки</a></li>
            </ul>
        </header>
    </div>
</div>
<div align="center">
    <a href="/dish/new-dish">Enter New Sale</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th th:text="${dish.name}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">ID</td>
            <td th:text="${product.quantity.get()}">ID</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
