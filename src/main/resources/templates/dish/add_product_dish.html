<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Sale</title>
</head>
<body>
<div align="center">
    <h1>Наполнение ингредиентами</h1>
    <br/>
    <form action="#" th:action="@{/dish/add-product}" th:object="${form}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Состав:</td>
                <td>Кол-во:</td>
                <td>
                    <tr th:each="product, itemStat : *{products}">
                        <td><span th:text="${product.name + ' ' + product.article}" th:field="${products.article}"></span></td>
                        <td><input type="text" th:field="*{products[__${itemStat.index}__].quantity}"/></td>
                    </tr>
                </td>
            </tr>


            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
